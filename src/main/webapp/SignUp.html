<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action = "RegistrationServlet" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name = "user_email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name = "user_password">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="selectedRole" placeholder="Select Role" name = "user_role" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Select Role</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="setRole('Admin')">Admin</a>
                            <a class="dropdown-item" href="#" onclick="setRole('Student')">Student</a>
                            <a class="dropdown-item" href="#" onclick="setRole('Teacher')">Teacher</a>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
         <div class="text-center mt-3">
                    Already have an account? <a href="Login.html" class="btn btn-link">Log In</a>
                </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function setRole(role) {
            document.getElementById('selectedRole').value = role;
        }
    </script>
</body>
</html>
